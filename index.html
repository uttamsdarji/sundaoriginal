<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/sunda-original-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#034D83" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sunda Original | Excel Download</title>
  </head>
  <body>
    <div class="root">
      <div class="page-container">
        <div class="logo-container">
          <div class="container">
            <img src="images/sunda-original-banner.png"/>
          </div>
        </div>
        <div class="excel-container">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="upload-container">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="websiteFile" name="websiteFile" accept=".xlsx, .xls">
                    <label class="custom-file-label" for="websiteFile">Upload file from Website</label>
                    <span class="file-name" id="websiteFile-filename"></span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="softwareFile" name="softwareFile" accept=".xlsx, .xls">
                    <label class="custom-file-label" for="softwareFile">Upload file from MARG Software</label>
                    <span class="file-name" id="softwareFile-filename"></span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="localPhotos" name="localPhotos" accept=".jpeg" multiple>
                    <label class="custom-file-label" for="localPhotos">Upload photos</label>
                    <span class="file-name" id="localPhotos-filename"></span>
                  </div>
                </div>
                <div class="upload-btn-container">
                  <button class="upload-btn disabled" id="upload-btn">
                    New Products/Stock Update/Price Update File
                  </button>
                  <button class="upload-btn disabled" id="photo-update-btn">
                    Photo Update File
                  </button>
                  <button class="upload-btn disabled" id="desc-update-btn" style="display: none">
                    Update Description
                  </button>
                  <button class="upload-btn disabled" id="local-photos-btn">
                    Download New Photos
                  </button>
                  <button class="upload-btn disabled" id="status-update-btn">
                    Status Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="loader hide" id="loader">
          <img src="images/loader.svg" alt="Loading..."/>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script xmlns="http://www.w3.org/1999/xhtml" async="" src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/jszip/dist/jszip.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
